<div class="row bordered">
<fieldset class="fieldset">
 <legend>
  <h3><a href='/article/{{title}}'>{{title}}</a></h3>
  <small>{{created}}</small>
 </legend> 
 {{#modified}}<small>(Last-Modified: {{modified}})</small>{{/modified}}
 <ul class="inline">
 {{#tags}}
  <li><a href="/tag/{{.}}" class="btn btn-mini">#{{.}}</a> </li>
 {{/tags}}
 </ul>
 <p>{{body}}</p>
 {{#loggedin}}<a href="/admin/edit/{{title}}"><i class="icon-edit"></i>Edit</a>{{/loggedin}}
</fieldset>
</div>
